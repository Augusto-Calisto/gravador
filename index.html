<html>
    <head>
		<meta charset="utf-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	        
        <title> Gravador Online </title>

		<link href="static/images/microphone.png" rel="icon" type="image/x-icon" />
		
		<!-- CSS -->
        <link rel="stylesheet" href="static/css/audio.css" />
        
        <link rel="stylesheet" href="static/css/estado-gravacao.css" />
        
        <link rel="stylesheet" href="static/css/upload.css" />

		<link rel="stylesheet" href="static/css/responsividade.css" />

		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">

    	<!-- Bootstrap  -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
				
		<!-- Biblioteca - Recorder.js -->
		<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
		
		<!-- Biblioteca - Espectro -->
		<script src="https://cdn.jsdelivr.net/npm/oscilloscope@1.x"></script>
    </head>

    <body>
		<nav class="navbar navbar-expand-lg navbar-light bg-vermelho mb-4">
    		<div class="d-flex flex-grow-1">
				<a class="navbar-brand-two mx-auto d-inline-block">
					<img src="static/images/logo.ico" width="45" height="45" class="align-botton" />
				</a>
        		
				<a class="navbar-brand d-lg-inline-block text-white ml-2">
            		Gravador
        		</a>
    		</div>

			<div class="text-right">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
				<ul class="navbar-nav ml-auto flex-nowrap">
					<li class="nav-item">
						<a href="https://github.com/Augusto-Calisto/Gravador" target="_blank" class="nav-link m-2 menu-item nav-active">
							<img src="static/images/github.png" width="30" height="30"/>
			
							<span> GitHub </span>
						</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="overlay" id="upload">
			<div class="overlay-content">
				<span class="spinner"></span>
				
          		<p class="mt-3"> Salvando </p>
			</div>
		</div>
    	
    	<div class="container mt-3" id="estado-gravacao" hidden></div>
                
        <div class="text-center" id="cronometro">
        	<span class="font-weight-bold mt-5 fonte" id="horas">00</span>
        	
        	<span class="font-weight-bold mt-5 fonte">:</span>
        	
        	<span class="font-weight-bold mt-5 fonte" id="minutos">00</span>
        	
        	<span class="font-weight-bold mt-5 fonte">:</span>
        	
        	<span class="font-weight-bold mt-5 fonte" id="segundos">00</span>
        </div>
        
        <div class="jumbotron jumbotron-fluid" id="div-espectro">
			<canvas id="espectro" class="container"></canvas>
		</div>
        
        <div class="container-fluid mb-5 mr-5">
			<div class="row text-center text-sm">
				<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
					<button type="button" class="btn btn-success mb-4" id="btn-iniciar" title="Começar a gravar"> 
						<i class="bi bi-mic-fill"></i> Iniciar ('F5', '/')
					</button>
				</div>
				
				<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
					<button type="button" class="btn btn-primary mb-4" id="btn-pausar" title="Pausar/Continuar gravação" disabled> 
						<i class="bi bi-pause-fill"></i> Pausar ('F6', '*') 
				 	</button>
				</div>

				<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
					<button type="button" class="btn btn-secondary" id="btn-salvar" title="Finalizar gravação" disabled> 
						<i class="bi bi-check-lg"></i> Encerrar ('F7', '-') 
					</button>
				</div>

				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center">
					<button type="button" class="btn btn-dark" id="btn-voltar" hidden> 
						<i class="bi bi-arrow-left-short"></i> Nova Gravação
					</button>
				</div>
			</div>
        </div>

		<script src="static/js/espectro.js"></script>

		<script src="static/js/indexedDB.js"></script>

		<script src="static/js/preload.js"></script>

		<script src="static/js/upload.js"></script>

		<script src="static/js/cronometro.js"></script>

		<script src="static/js/gravador.js"></script>

		<script src="static/js/app.js"></script>
    </body>
</html>
